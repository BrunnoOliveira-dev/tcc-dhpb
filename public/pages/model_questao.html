<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Responsivo</title>
  <link rel="stylesheet" href="../src/css/model_questao.css" />
</head>

<body>
  <div class="app-layout">
    <!-- Fundo -->
    <img class="background-image" src="../img/plano_de_fundo.png" alt="Imagem Fundo" />

    <!-- Conteúdo central -->
    <div class="content">
      <!-- Caixa de destaque -->
      <div class="highlight-box" id="highlight-box"></div>

      <!-- Campos com ícones -->
      <div class="field-wrapper">
        <div class="field-icon">A</div>
        <textarea class="form-field" rows="2" placeholder="Campo de texto maior..."></textarea>
      </div>
      <div class="field-wrapper">
        <div class="field-icon">B</div>
        <textarea class="form-field" rows="2" placeholder="Campo de texto maior..."></textarea>
      </div>
      <div class="field-wrapper">
        <div class="field-icon">C</div>
        <textarea class="form-field" rows="2" placeholder="Campo de texto maior..."></textarea>
      </div>
      <div class="field-wrapper">
        <div class="field-icon">D</div>
        <textarea class="form-field" rows="2" placeholder="Campo de texto maior..."></textarea>
      </div>
    </div>
  </div>

  <script src="../src/js/model_questao.js"></script>
</body>

</html>
