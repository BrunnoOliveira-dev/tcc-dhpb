<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="../src/css/cadastro.css">
</head>

<body>
    <div class="fundo"></div>
    <div class="central">
        <form>
            <h1>Cadastro</h1>

            <div class="grid-linha">
                <div class="campo-input">
                    <label>Nome:</label>
                    <input type="text" id="nome">
                </div>

                <!-- 
            <div class="campo-input">
                <label>Sobrenome:</label>
                <input type="text" id="sobrenome">
            </div> 
            -->

                <div class="campo-input">
                    <label>Email:</label>
                    <input type="email" id="email">
                </div>

                <div class="campo-input">
                    <label>Senha:</label>
                    <input type="password" id="senha">
                </div>

                <div class="campo-input">
                    <label>CPF:</label>
                    <input type="text" id="cpf">
                </div>

                <div class="campo-input">
                    <label>Cidade:</label>
                    <input type="text" id="cidade">
                </div>

            </div>

            <div class="tipo-perfil">
                <label><input type="radio" name="perfil" value="estudante">Estudante</label>
                <label><input type="radio" name="perfil" value="professor">Orientador</label>
                <label><input type="radio" name="perfil" value="coordenador">Coordenador</label>
            </div>
            <button type="submit">Cadastrar</button>

        </form>
        <p>Já possui uma conta? <a id="login" href="/login">Login</a></p>
    </div>

    <script src="../src/js/cadastro.js"></script>
</body>

</html>
