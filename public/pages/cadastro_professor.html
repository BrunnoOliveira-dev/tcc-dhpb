<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Professor</title>
  <link rel="stylesheet" href="../src/css/cadastro_do_professor.css">
</head>
<body>
  <header class="header">
    <h1>Cadastro do Professor</h1>
  </header>

  <main class="main-container">
    <section class="form-section">
      <div class="form-group">
        <label for="full-name">Nome completo:</label>
        <input type="text" id="full-name" placeholder="Digite seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email">
      </div>

      <div class="form-group">
        <label for="age">Idade:</label>
        <input type="number" id="age" placeholder="Digite sua idade">
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF">
      </div>

      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" id="city" placeholder="Digite sua cidade">
      </div>

      <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" id="rg" placeholder="Digite seu RG">
      </div>

      <div class="form-group file-upload">
        <label>Declaração do Historiador:</label>
        <input type="file" id="file-declaration">
        <span id="file-name">Nenhum arquivo selecionado</span>
      </div>

      <button id="next-btn">Próximo</button>
    </section>
  </main>

</body>
</html>
