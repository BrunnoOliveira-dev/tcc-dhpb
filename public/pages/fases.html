<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Equipe Historiadores - DHPBB</title>
    <meta name="description" content="Portal da Equipe Historiadores com cronograma de fases do projeto DHPBB" />
  <link rel="stylesheet" href="../src/css/fases.css" />
  <link rel="stylesheet" href="../src/css/global.css" />
  </head>
  <body>
    <main class="desktop">
      <div class="div">
        <section class="overlap">
          <div class="group">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <img class="DHPBB" src="../img/fases/DHPBB-1.png" alt="Background pattern DHPBB" />
                <img class="img" src="../img/fases/DHPBB-2.png" alt="DHPBB decorative element" />
                <img class="DHPBB-2" src="../img/fases/DHPBB-3.png" alt="DHPBB logo element" />
              </div>
            </div>
          </div>
          <h1 class="text-wrapper">Equipe Historiadores</h1>
          
          
          <img class="rectangle" src="../img/fases/DHPBB-4.png" alt="Content background" />
          <nav class="group-2" role="navigation" aria-label="Cronograma de fases">
            <article class="overlap-2">
              <img class="line" src="../img/fases/line-1.svg" alt="Timeline connector" />
              <img class="rectangle-2" src="../img/fases/fundo_inputs.png" alt="Phase 2 background" />
              <h2 class="p">FASE 2 - 25/09/2025 a 30/09/2025</h2>
              <img class="image" src="../img/fases/cadeado_fechado.png" alt="Phase 2 icon" />
            </article>
            <article class="overlap-3">
                <img class="rectangle-2" src="../img/fases/fundo_inputs.png" alt="Phase 2 background" />
              <h2 class="text-wrapper-2">FASE 1 - 18/09/2025 a 23/09/2025</h2>
              <img class="image-2" src="../img/fases/cadeado_aberto.png" alt="Phase 1 icon" />
            </article>
            <article class="overlap-4">
                <img class="rectangle-2" src="../img/fases/fundo_inputs.png" alt="Phase 2 background" />

              <img class="image-3" src="../img/fases/cadeado_fechado.png" alt="Phase 4 icon" />
              <h2 class="text-wrapper-3">FASE 4 - 09/10/2025 a 14/10/2025</h2>
            </article>
            <article class="overlap-5">
                <img class="rectangle-2" src="../img/fases/fundo_inputs.png" alt="Phase 2 background" />

              <img class="image-4" src="../img/fases/cadeado_fechado.png" alt="Phase 3 icon" />
              <h2 class="text-wrapper-4">FASE 3 - 02/10/2025 a 07/10/2025</h2>
            </article>
          </nav>
        </section>
        <img class="image-5" src="../img/logo_dhpb.png" alt="Company logo" />
        <div class="avatar" role="img" aria-label="User avatar with initial M">
          <span class="initials">M</span>
        </div>
        <div class="menu"><img class="icon" src="../img/fases/menu.png" /></div>
        
      </div>
    </main>
  </body>
</html>
