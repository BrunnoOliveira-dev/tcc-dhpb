<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipe Historiadores</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/fases.css">
  <link rel="stylesheet" href="../src/css/header.css">
</head>

<body>
  <div id="header"></div>

  <div class="container" id="main-container">

    <div id="header-text">Equipe Historiadores</div>

    <div id="phase-container">
      <div class="phase" id="fase1">
        <span class="phase-text" id="fase1-text">FASE 1 - 18/09/2025 a 23/09/2025</span>
        <img src="https://placehold.co/40x51" alt="Ícone Fase 1" class="phase-icon" id="fase1-icon">
      </div>
      <div class="phase" id="fase2">
        <span class="phase-text" id="fase2-text">FASE 2 - 25/09/2025 a 30/09/2025</span>
        <img src="https://placehold.co/40x51" alt="Ícone Fase 2" class="phase-icon" id="fase2-icon">
      </div>
      <div class="phase" id="fase3">
        <span class="phase-text" id="fase3-text">FASE 3 - 02/10/2025 a 07/10/2025</span>
        <img src="https://placehold.co/40x51" alt="Ícone Fase 3" class="phase-icon" id="fase3-icon">
      </div>
      <div class="phase" id="fase4">
        <span class="phase-text" id="fase4-text">FASE 4 - 09/10/2025 a 14/10/2025</span>
        <img src="https://placehold.co/40x51" alt="Ícone Fase 4" class="phase-icon" id="fase4-icon">
      </div>
    </div>

  </div>

  <script>
    // Exemplo de uso com JS
    const fases = document.querySelectorAll('.phase');
    fases.forEach(fase => {
      fase.addEventListener('click', () => {
        alert(`Você clicou em ${fase.querySelector('.phase-text').textContent}`);
      });
    });

    // Exemplo de alterar texto dinamicamente
    document.getElementById('header-text').textContent = "Nova Equipe Historiadores";
  </script>


  <!-- importa a função -->
  <script src="../src/js/caregar_partials.js"></script>

  <!-- chama a função -->
  <script>
    carregarParcial('./src/partials/header.html', 'header', () => {
      const usuarioLogado = localStorage.getItem("usuario");
      const linkPerfil = document.getElementById("link-perfil");
      const linkCadastro = document.getElementById("link-cadastro");

      if (usuarioLogado) {
        linkPerfil.style.display = "inline-block";
        linkCadastro.style.display = "none";
      } else {
        linkPerfil.style.display = "none";
        linkCadastro.style.display = "inline-block";
      }
    });
  </script>

</body>

</html>
